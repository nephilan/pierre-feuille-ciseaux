<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>pierre feuille ciseaux</title>

    <style>
    	.puit {
    		color: transparent;
    		background-color: transparent;
    		border: none;
    		outline: none;
    	}
    </style>

</head>
<body>
	<button>pierre</button>
	<button>feuille</button>
	<button>ciseaux</button>
	<button class="puit">Puit</button>
    <div class="resultat"></div>

 <script>
   const buttons = document.querySelectorAll("button");

   for (let i = 0; i < buttons.length; i++) {
     buttons[i].addEventListener("click", function() {
       const joueur = buttons[i].innerHTML
       const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML
       let resultat = "";


       // logique du jeu
       if (joueur === robot) {
       	resultat = "egalite"
       }
       else if ((joueur === "pierre" && robot === "ciseaux") || (joueur === "feuille" && robot === "pierre") || (joueur === "ciseaux" && robot === "feuille")) {
       	  resultat = "gagne";
       }
       else if ((joueur === "Puit" && robot ==="ciseaux") || (joueur === "Puit" && robot ==="pierre") || (joueur === "Puit" && robot ==="feuille")) {
       	resultat = " gagne avec la technique secret"
       }
       else {
       	resultat = "perdu";
       }

       document.querySelector(".resultat").innerHTML = `
         Joueur : ${joueur} </br>
         Robot : ${robot} </br>
         ${resultat} !
       `;

       console.log(`Joueur : ${joueur} VS Robot : ${robot}`);
 
     });
   }
 </script>
</body>
</html>
